<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Outfit" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="card">
    <div class="qr-code">
      <img src="./images/image-qr-code.png" alt="A QR code" />
    </div>
    <div class="text">
      <h2 class="improve">Improve your front-end skills by building projects</h2>
      <p class="scan-qr">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NovaMakeIt" target="_blank">NOVA</a>.
  </div>
</body>
</html>
